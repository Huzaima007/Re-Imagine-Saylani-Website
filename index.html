<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Up Animation</title>
    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Assets/index.css">
  </head>
  <body class="bg-white-900 flex items-center justify-center min-h-screen">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 px-6 w-full max-w-5xl">
      <div class="bg-[#0d6db7] text-white p-12 mt-3 mb-2 rounded-lg flex flex-col items-center border-b-4 [border-color:#8dc63f] shadow-[0px_5px_15px_rgba(0,0,0,0.35)]">
        <i class="fas fa-utensils text-[#8dc63f] text-5xl"></i>
        <span class="num text-4xl font-bold mt-3" data-val="300000">000</span>
        <span class="text text-white-300 text-lg mt-2">Food</span>
        <span class="text text-white-300 text-lg">(Daily)</span>
      </div>
      
      <div class="bg-[#0d6db7] text-white p-12 mt-3 mb-2 rounded-lg flex flex-col items-center border-b-4 [border-color:#8dc63f] shadow-[0px_5px_15px_rgba(0,0,0,0.35)]">
        <i class="fas fa-smile-beam text-[#8dc63f] text-5xl"></i>
        <span class="num text-4xl font-bold mt-3" data-val="20000">000</span>
        <span class="text text-white-300 text-lg mt-2">Family Adoption</span>
        <span class="text text-white-300 text-lg">(Montly)</span>

      </div>
      
      <div class="bg-[#0d6db7] text-white p-12 mt-3 mb-2 rounded-lg flex flex-col items-center border-b-4 [border-color:#8dc63f] shadow-[0px_5px_15px_rgba(0,0,0,0.35)]">
        <i class="fas fa-list text-[#8dc63f] text-5xl"></i>
        <span class="num text-4xl font-bold mt-3" data-val="25000">000</span>
        <span class="text text-white-300 text-lg mt-2">Education</span>
        <span class="text text-white-300 text-lg">(Montly)</span>
      </div>
      
      <div class="bg-[#0d6db7] text-white p-12 mt-3 mb-2 rounded-lg flex flex-col items-center border-b-4 [border-color:#8dc63f] shadow-[0px_5px_15px_rgba(0,0,0,0.35)]">
        <i class="fas fa-star text-[#8dc63f] text-5xl"></i>
        <span class="num text-4xl font-bold mt-3" data-val="125000">000</span>
        <span class="text text-white-300 text-lg mt-2">Medical</span>
        <span class="text text-white-300 text-lg">(Montly)</span>
      </div>
    </div>

    <!-- Script -->
    <script src="./Assets/index.js"></script>
  </body>
</html>
